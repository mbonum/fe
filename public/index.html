        <div class="dark-mode-toggle" id="dark-mode-toggle">
          <div class="icon-container">

            <svg class="mode-icon sun-icon" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <path 
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0" />

            <svg class="mode-icon moon-icon" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">

        </div>

  <main id="content" class="bebas-neue-regular">

  </main>

      <nav class="footer-nav">

            <option value="bebas-neue-regular">Bebas Neue</option>
            <option value="jost-regular">Jost</option>
